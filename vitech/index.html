<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_top">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
        input:focus { background: pink; color: blue; }
        button:focus { background: pink; color: blue; }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 30px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: purple;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover { background-color: #58257b }
        .button:active {
            background-color: #58257b;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .scrollable-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
        }

        .column-workstation { width: 15%; }
        .column-code { width: 40%; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.0.3/html5-qrcode.min.js"></script>
</head>
<body>
    <!-- Các nút chức năng -->
    <div class="field is-grouped">
        <p class="control">
            <button class="button is-info" onclick="ChangeName()">Tên</button>
        </p>
        <p class="control">
            <button class="button is-success" onclick="ChangeWS()">Tình trạng</button>
        </p>
    </div>

    <!-- Các trường nhập dữ liệu -->
    <div id="input-fields">
        <input class="input is-normal input-name is-fullwidth" placeholder="Tên" id="Name">
        <input class="input is-normal input-ws is-fullwidth" placeholder="Tình trạng" id="WS">
        <input class="input is-rounded is-large input-code is-fullwidth" placeholder="Codeー図面コード" id="code" inputmode="latin" lang="en">
    </div>

    <!-- Nút lưu dữ liệu -->
    <button class="button is-danger is-fullwidth" onclick="sendData()">Save-保存</button>

    <!-- Vùng hiển thị Camera QR Code -->
    <div style="width: 800px; margin: 0 auto;" id="reader"></div>
    <div id="error-message" style="color: red; text-align: center; margin-top: 10px;"></div>

    <!-- Bảng hiển thị dữ liệu đã nhập -->
    <div class="container is-fluid" id="data-container">
        <h2 class="title">データ一覧 - Danh sách dữ liệu đã nhập</h2>
        <div class="scrollable-list">
            <table class="table is-fullwidth is-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th class="column-workstation">Workstation</th>
                        <th class="column-code">Code</th>
                    </tr>
                </thead>
                <tbody id="data-table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        let html5QrCode;

        function ChangeName() {
            document.querySelector('.input-name').value = '';
            document.getElementById("Name").focus();
        }

        function ChangeWS() {
            document.querySelector('.input-ws').value = '';
            document.getElementById("WS").focus();
        }

        function IsEmpty() {
            if (document.querySelector('.input-ws').value === "") {
                alert("Hãy nhập nội dung công việc của bạn");
                return false;
            }
            return true;
        }

        function sendData() {
            if (!IsEmpty()) return;

            if (document.querySelector('.input-code').value === "") {
                alert("Hãy nhập mã hàng");
                return false;
            }

            const name = document.querySelector('.input-name').value;
            const ws = document.querySelector('.input-ws').value;
            const code = document.querySelector('.input-code').value;

            addDataToTable(name, ws, code);

            const API_URL = "https://script.google.com/macros/s/AKfycbzucQaPijKc98kERPjXte1BY1UGlGGAaoT9zst1MA3nffSruSKeJeE2mkIKLEPsS5iY/exec";
            const options = {
                method: 'POST',
                contentType: 'application/json',
                body: JSON.stringify({ name, ws, class: code })
            };

            fetch(API_URL, options)
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(err => console.error("Lỗi khi gửi dữ liệu:", err));

            document.querySelector('.input-code').value = '';
            document.getElementById("code").focus();

            play();
            startScan(); // Mở lại camera để quét mã QR tiếp theo
        }

        function addDataToTable(name, ws, code) {
            const tableBody = document.getElementById('data-table-body');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${name}</td>
                <td>${ws}</td>
                <td>${code}</td>
            `;

            tableBody.insertBefore(newRow, tableBody.firstChild);
        }

        function play() { 
            var audio = new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3'); 
            audio.play(); 
        }

        function startScan() {
            if (!html5QrCode) {
                html5QrCode = new Html5Qrcode("reader");
            }
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                (decodedText) => {
                    document.querySelector('.input-code').value = decodedText;
                    html5QrCode.stop();
                    document.getElementById("code").focus();
                    play();
                }
            ).catch(err => {
                document.getElementById("error-message").innerText = "Không thể khởi động camera: " + err;
            });
        }

        // Tự động mở camera khi trang tải
        startScan();
    </script>
</body>
</html>
